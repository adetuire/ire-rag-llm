[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ire-rag-llm"
version = "0.1.0"
description = "RAG retrieval demo with HF embeddings + FAISS"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "fastapi>=0.95.0",
  "uvicorn>=0.22.0",
  "langchain>=0.0.321",
  "langgraph>=0.0.79",
  "langchain-huggingface>=0.0.29",
  "langchain-community>=0.0.81",
  "langchain-text-splitters>=0.3.9",
  "faiss-cpu>=1.7.2",
  "sentence-transformers>=2.2.2",
  "python-dotenv>=1.0.0",
]

[project.scripts]
run-retrieval = "rag.run_retrieval:main"
run-rag       = "rag.run_rag:main"

[tool.setuptools.packages.find]
where = ["src"]