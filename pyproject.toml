[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ire-rag-llm"
version = "0.1.0"
readme = "README.md"
dependencies = [
  "fastapi>=0.95.0",
  "uvicorn>=0.22.0",
  "python-dotenv>=1.0.0",
  "langchain>=0.0.321",
  "langchain-huggingface>=0.0.29",
  "langchain-community>=0.0.81",
  "langchain-text-splitters>=0.3.9",
  "langchain-core>=0.3.72",
  "huggingface_hub>=0.16.4",
  "sentence-transformers>=2.2.2",
  "faiss-cpu>=1.7.2",
  "torch>=2.0.0",
  "bs4",
]

[project.scripts]
run-retrieval = "src.rag.run_retrieval:main"
run-rag       = "src.rag.run_rag:main"

[tool.setuptools.packages.find]
where = ["src"]